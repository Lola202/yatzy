<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Yatzy Game</title>
        <link rel="stylesheet" href="test.css">
        <script src="assets/dice.js"></script>
        <script src="assets/yatzy_engine.js"></script>
        <script src="assets/yatzy_game.js"></script>
    </head>
    
    <body>
        <header>
            <h1>Yatzy Game</h1>
        </header>
        <main>
            <div class="dice">
                <div class="die" id="die1" onclick="toggleKeep(0)"></div>
                <div class="die" id="die2" onclick="toggleKeep(1)"></div>
                <div class="die" id="die3" onclick="toggleKeep(2)"></div>
                <div class="die" id="die4" onclick="toggleKeep(3)"></div>
                <div class="die" id="die5" onclick="toggleKeep(4)"></div>
            </div>
            <button onclick="rollDiceForGame()">Roll Dice</button>
            <button onclick="scoreTurn('ones')">Score Ones</button>
            <button onclick="scoreTurn('twos')">Score Twos</button>
            <button onclick="scoreTurn('threes')">Score Threes</button>
            <button onclick="scoreTurn('fours')">Score Fours</button>
            <button onclick="scoreTurn('fives')">Score Fives</button>
            <button onclick="scoreTurn('sixes')">Score Sixes</button>
            <div class="scoreboard">
                <h2>Scoreboard</h2>
                <table>
                    <tr>
                        <th>Category</th>
                        <th>Score</th>
                    </tr>
                    <tr>
                        <td>Ones</td>
                        <td id="score-ones">-</td>
                    </tr>
                    <tr>
                        <td>Twos</td>
                        <td id="score-twos">-</td>
                    </tr>
                    <tr>
                        <td id="threes" class="cell">Threes</td>
                        <td id="score-threes">-</td>
                    </tr>
                    <tr>
                        <td id="fours" class="cell">Fours</td>
                        <td id="score-fours">-</td>
                    </tr>
                    <tr>
                        <td id="fives" class="cell">Fives</td>
                        <td id="score-fives">-</td>
                    </tr>
                    <tr>
                        <td id="sixes" class="cell">Sixes</td>
                        <td id="score-sixes">-</td>
                    </tr>
                    <tr>
                        <td>Bonus</td>
                        <td id="bonus">0</td>
                    </tr>
                    <tr>
                        <td>Overall Score</td>
                        <td id="overall-score">0</td>
                    </tr>
                </table>
            </div>
        </main>
        <footer>
            <p>contact: abline2002@gmail.com</p>
            <p> jamesbillinger@canadaloyalty.com</p>
        </footer>
        <script>
            const game = createNewGame();
        </script>
    </body>
</html>
